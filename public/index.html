<!DOCTYPE html>
<html>

<head>
    <script src="/chat.js"></script>
    <style>
        #chat {
            width: 100%;
        }
        
        #chat #area {
            min-height: 180px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #chat button {
            width: 14%;
            border: none;
            background: none;
            color: green;
            font-size: 20px;
            cursor: pointer;
        }
        
        #chat input {
            width: 80%;
            border: 1px solid grey;
            outline: none;
            border-radius: 5px;
            padding: 5px;
        }
        
        #chat input:focus {
            border: 1px solid deepskyblue;
        }
        
        #chat #controls {
            padding-top: 5px;
            border-top: 1px solid green;
        }
        
        #chat .yo {
            flex-direction: row-reverse;
        }
        
        #chat .msg-block {
            display: flex;
            align-items: center;
        }
        
        #chat .user {
            display: inline-block;
            color: gray;
            margin: 5px;
            flex: none;
        }
        
        #chat .message {
            padding: 10px;
            border: 1px solid deepskyblue;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            flex: none;
        }
    </style>
</head>

<body>
    <div id="chat">
        <div id="area">
        </div>
        <div id="controls">
            <input type="text" id="chat-input">
            <button onclick="send()">></button>
        </div>
        <script src="/chat-control.js"></script>
    </div>
</body>

</html>
