<!DOCTYPE html>
<html>

<head>
    <script src="/vue.js"></script>
    <style>
        #chat {
            width: 100%;
        }
        
        #chat #area {
            min-height: 180px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #chat button {
            width: 14%;
            border: none;
            background: none;
            color: green;
            font-size: 20px;
            cursor: pointer;
        }
        
        #chat input {
            width: 80%;
            border: 1px solid grey;
            outline: none;
            border-radius: 5px;
            padding: 5px;
        }
        
        #chat input:focus {
            border: 1px solid deepskyblue;
        }
        
        #chat #controls {
            padding-top: 5px;
            border-top: 1px solid green;
        }
        
        #chat .yo {
            flex-direction: row-reverse;
        }
        
        #chat .msg-block {
            display: flex;
            align-items: center;
        }
        
        #chat .user {
            display: inline-block;
            color: gray;
            margin: 5px;
            flex: none;
        }
        
        #chat .message {
            padding: 10px;
            border: 1px solid deepskyblue;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            flex: none;
        }
    </style>
</head>

<body>
    
    <div id="chat">
        <div id="area">
            <template v-for="message in messages">
                <div v-if="message.me" class="msg-block yo">
                    <span class="message">
                        {{ message.text }}
                    </span>
                    <span class="user">
                        {{ message.user }}
                    </span>
                </div>
                <div v-else class="msg-block">
                    <span class="user">
                        {{ message.user }}
                    </span>
                    <span class="message">
                        {{ message.text }}
                    </span>
                </div>
            </template>
        </div>
        <input v-model="newMsg" v-on:keyup.enter="myMsg">
        <button v-on:click="myMsg">></button>
    </div>

    <script src="/chat.js"></script>
</body>

</html>
